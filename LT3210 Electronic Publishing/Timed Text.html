<!DOCTYPE html>
<html>
<head>
	<title>Timed Text</title>
	<script>
		function timedText() {
			var x = document.getElementById("Warning");
			setTimeout(function Three(){ x.innerHTML = "3 seconds left" }, 7000);
			setTimeout(function Two(){ x.innerHTML = "2 seconds left" }, 8000);
			setTimeout(function One(){ x.innerHTML = "1 seconds left" }, 9000);
		}
	</script>
</head>
<body>
	<button onclick="timedText()">Start the game</button>
	<p id="Warning"></p>
</body>
</html>
